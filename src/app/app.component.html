<style>
  .box {
    border: 1px solid black;
  }
</style>
<main class="main">
  <h1>Hello,</h1>
  @for (article of articles; track article.name){

  <div class="box">
    <h1>{{ article.title }}</h1>
    <p>{{ article.description }}</p>
  </div>

  } @empty {
  <p>There are no article</p>
  }
</main>

<router-outlet />
